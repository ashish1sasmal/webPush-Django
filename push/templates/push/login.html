
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'push/js/push.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'push/js/serviceWorker.min.js' %}" charset="utf-8"></script>

    <script type="text/javascript">
      Push.Permission.GRANTED;
      function start(){

        var v="{{user.first_name}}";
        alert(v);
        Push.create("Hello "+v, {
        body: "How's it hangin'?",
        data:"How was your day!",
        icon: "{% static 'push/images/batman-icon.png' %}",
        requireInteraction : true,
        onClick:function(){
          alert("Push Notification Clicked!");
        }
        });

        }
        </script>
    <title>Push Notification</title>
  </head>
  <body>
    <div class="container col-sm-4 mt-5">

      <button type="button" onclick="start()" id="notify" hidden>Notify</button>
      {% if user.is_authenticated %}
      <a href="http://pushdjango.herokuapp.com/admin/logout/">Logout</a>
      {% else %}
      <form  method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label for="user">Enter your Username</label>
            <input type="text" class="form-control"  name="user"  placeholder="Enter UserName"  required>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  {% endif %}
    </div>



    </body>
    <script type="text/javascript">
    {% if notifyFlag %}
      document.getElementById('notify').click();
      {% endif %}
    </script>
</html>
